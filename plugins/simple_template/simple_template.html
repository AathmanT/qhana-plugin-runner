{% import 'forms.html' as forms %}

<style type="text/css">
   @import url("{{url_for('static', filename='forms.css')}}");
</style>

{% call forms.render_form() %}
    {{ forms.render_fields(schema, values=values, errors=errors) }}
    <div class="qhana-form-buttons">
    {{ forms.submit("validate")}}
    {{ forms.submit("submit", action=process)}}
    </div>
{% endcall %}
